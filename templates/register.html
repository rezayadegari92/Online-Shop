<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.15);
      max-width: 900px;
      width: 100%;
      animation: fadeIn 0.5s ease;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .form-grid {
      display: flex;
      gap: 30px;
      flex-wrap: wrap;
    }

    .form-column {
      flex: 1;
      min-width: 300px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }

    input:focus {
      border-color: #6a11cb;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      background-color: #6a11cb;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #5011c3;
    }

    #otp-form {
      display: none;
      margin-top: 20px;
    }

    .message {
      margin-top: 20px;
      text-align: center;
      color: green;
      font-weight: 600;
    }

    .error {
      color: red;
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
      font-weight: 500;
    }

    label.checkbox {
      font-size: 14px;
    }

    #full-welcome {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: white;
      font-size: 32px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Create Account</h2>

    <form id="signup-form">
      {% csrf_token %}
      <div class="form-grid">
        <div class="form-column">
          <h4>Personal Info</h4>
          <input type="text" name="first_name" placeholder="First Name" required />
          <input type="text" name="last_name" placeholder="Last Name" required />
          <input type="text" name="username" placeholder="Username" required />
          <input type="email" name="email" placeholder="Email" required />
          <input type="password" name="password" placeholder="Password" required />
          <input type="date" name="birth_date" required />
        </div>
        <div class="form-column">
          <h4>Address</h4>
          <input type="text" name="state" placeholder="State" required />
          <input type="text" name="city" placeholder="City" required />
          <input type="text" name="street" placeholder="Street" required />
          <input type="text" name="postal_code" placeholder="Postal Code" required />
          <input type="text" name="phone_number" placeholder="Phone Number" required />
          <label class="checkbox">
            <input type="checkbox" name="is_default" /> Set as default address
          </label>
        </div>
      </div>

      <button type="submit">Sign Up</button>
    </form>

    <form id="otp-form">
      <h4 style="text-align:center">Enter OTP</h4>
      <input type="text" name="otp_code" placeholder="OTP Code" required />
      <button type="submit">Verify OTP</button>
    </form>

    <div class="error" id="error-message"></div>
    <div class="message" id="message"></div>
  </div>

  <div id="full-welcome" style="
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: linear-gradient(to right, #6a11cb, #2575fc);
        color: white;
        font-size: 32px;
        font-weight: bold;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        font-family: 'Inter', sans-serif;">
    ðŸŽ‰ Welcome!
  </div>


  <script>
    function getCSRFToken() {
      const cookie = document.cookie.split('; ').find(row => row.startsWith('csrftoken='));
      return cookie ? cookie.split('=')[1] : '';
    }

    const signupForm = document.getElementById("signup-form");
    const otpForm = document.getElementById("otp-form");
    const messageDiv = document.getElementById("message");
    const errorDiv = document.getElementById("error-message");
    const fullWelcome = document.getElementById("full-welcome");

    let currentEmail = "";
    let currentUsername = "";

    signupForm.addEventListener("submit", function (e) {
      e.preventDefault();
      errorDiv.innerText = "";

      const formData = new FormData(signupForm);
      const jsonData = {
        first_name: formData.get("first_name"),
        last_name: formData.get("last_name"),
        username: formData.get("username"),
        email: formData.get("email"),
        password: formData.get("password"),
        birth_date: formData.get("birth_date"),
        address: {
          state: formData.get("state"),
          city: formData.get("city"),
          street: formData.get("street"),
          postal_code: formData.get("postal_code"),
          phone_number: formData.get("phone_number"),
          is_default: formData.get("is_default") === "on"
        }
      };

      fetch("/accounts/api/signup/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCSRFToken(),
        },
        body: JSON.stringify(jsonData)
      })
      .then(res => res.json().then(data => ({ status: res.status, body: data })))
      .then(({ status, body }) => {
        if (status === 200 && body.message) {
          currentEmail = jsonData.email;
          currentUsername = jsonData.username;
          signupForm.style.display = "none";
          otpForm.style.display = "block";
          messageDiv.innerText = body.message;
        } else {
          if (typeof body === 'object') {
            const errors = Object.entries(body).map(([field, msg]) => `${field}: ${Array.isArray(msg) ? msg.join(", ") : msg}`);
            errorDiv.innerText = errors.join("\n");
          } else {
            errorDiv.innerText = "Signup failed. Please try again.";
          }
        }
      })
      .catch(error => {
        errorDiv.innerText = "An error occurred. Try again.";
        console.error(error);
      });
    });

    otpForm.addEventListener("submit", function (e) {
      e.preventDefault();
      errorDiv.innerText = "";

      const otpCode = otpForm.querySelector("input[name='otp_code']").value;

      fetch("/accounts/api/verify-otp/", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "X-CSRFToken": getCSRFToken(),
        },
        body: JSON.stringify({
          email: currentEmail,
          otp_code: otpCode
        })
      })
      .then(res => res.json().then(data => ({ status: res.status, body: data })))
      .then(({ status, body }) => {
        if (status === 201 && body.message === "Registration successful") {
          document.body.innerHTML = '';
          fullWelcome.innerText = `ðŸŽ‰ Welcome, ${currentUsername}!`;
          fullWelcome.style.display = 'flex';
          setTimeout(() => {
            window.location.href = "/";
          }, 2000);
        } else {
          errorDiv.innerText = body.error || "Invalid or expired OTP.";
        }
      })
      .catch(error => {
        errorDiv.innerText = "An error occurred during OTP verification.";
        console.error(error);
      });
    });
  </script>
</body>
</html>
