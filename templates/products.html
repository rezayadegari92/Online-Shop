<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2c3e50;
            --accent-color: #e74c3c;
            --light-gray: #f8f9fa;
            --dark-gray: #343a40;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .clickable {
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .clickable:hover {
            background-color: rgba(52, 152, 219, 0.1);
            transform: translateY(-2px);
        }
        
        .product-card {
            transition: all 0.3s;
            border: 1px solid #eee;
            border-radius: 8px;
            overflow: hidden;
        }
        
        .product-card:hover {
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            transform: translateY(-5px);
        }
        
        .discount-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--accent-color);
        }
        
        .rating-stars {
            color: #ffc107;
        }
        
        #cart-sidebar {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100%;
            background: white;
            z-index: 1000;
            transition: all 0.3s;
            box-shadow: -5px 0 15px rgba(0,0,0,0.1);
            padding: 20px;
            overflow-y: auto;
        }
        
        #cart-sidebar.open {
            right: 0;
        }
        
        .category-item {
            position: relative;
        }
        
        .subcategory-toggle {
            position: absolute;
            left: 10px;
            top: 10px;
        }
        
        .subcategories {
            display: none;
            padding-left: 15px;
        }
        
        .subcategories.show {
            display: block;
        }
        
        .nav-tabs .nav-link.active {
            font-weight: bold;
            border-bottom: 3px solid var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <header class="py-3 mb-4 border-bottom">
            <div class="d-flex justify-content-between align-items-center">
                <h1 class="h3">Online Store</h1>
                <button id="cart-toggle" class="btn btn-primary position-relative clickable">
                    <i class="fas fa-shopping-cart"></i> Cart
                    <span id="cart-count" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
                </button>
            </div>
        </header>

        <div class="row">
            <!-- Categories & Filters -->
            <div class="col-md-3">
                <div class="card mb-4">
                    <div class="card-header bg-light">Categories</div>
                    <div class="card-body p-0">
                        <ul id="categories" class="list-group list-group-flush">
                            <!-- Will be populated via AJAX -->
                        </ul>
                    </div>
                </div>
                
                <div class="card mb-4">
                    <div class="card-header bg-light">Brands</div>
                    <div class="card-body p-0">
                        <ul id="brands" class="list-group list-group-flush">
                            <!-- Will be populated via AJAX -->
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Main Content -->
            <div class="col-md-9">
                <ul class="nav nav-tabs mb-4" id="productsTab">
                    <li class="nav-item">
                        <a class="nav-link active clickable" id="all-products-tab" data-bs-toggle="tab" href="#all-products">All Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link clickable" id="top-rated-tab" data-bs-toggle="tab" href="#top-rated">Top Rated</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link clickable" id="popular-tab" data-bs-toggle="tab" href="#popular">Popular</a>
                    </li>
                </ul>
                
                <div class="tab-content" id="productsTabContent">
                    <div class="tab-pane fade show active" id="all-products">
                        <div class="row" id="products-container">
                            <!-- Products will be loaded here -->
                        </div>
                    </div>
                    <div class="tab-pane fade" id="top-rated">
                        <div class="row" id="top-rated-container">
                            <!-- Top rated products will be loaded here -->
                        </div>
                    </div>
                    <div class="tab-pane fade" id="popular">
                        <div class="row" id="popular-container">
                            <!-- Popular products will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Cart Sidebar -->
    <div id="cart-sidebar">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h3>Your Cart</h3>
            <button id="close-cart" class="btn btn-sm btn-outline-danger clickable">&times;</button>
        </div>
        <div id="cart-items">
            <!-- Cart items will be displayed here -->
        </div>
        <div class="mt-3">
            <div class="input-group mb-3">
                <input type="text" class="form-control" id="discount-code" placeholder="Discount code">
                <button class="btn btn-outline-secondary clickable" id="apply-discount">Apply</button>
            </div>
            <div class="d-flex justify-content-between mb-2">
                <span>Total:</span>
                <span id="cart-total">$0.00</span>
            </div>
            <button id="checkout-btn" class="btn btn-success w-100 clickable">Checkout</button>
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="productModalTitle">Product Details</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="productModalBody">
                    <!-- Product content will be loaded here -->
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Global variables
            let cart = [];
            
            // Load categories with subcategories
            function loadCategories() {
                $.get('/api/categories/', function(data) {
                    let html = '';
                    data.forEach(category => {
                        const hasSubcategories = category.subcategories && category.subcategories.length > 0;
                        
                        html += `
                            <li class="list-group-item category-item clickable" data-id="${category.id}">
                                ${hasSubcategories ? `<i class="fas fa-chevron-down subcategory-toggle"></i>` : ''}
                                <span class="category-name">${category.name}</span>
                                ${hasSubcategories ? `
                                    <ul class="subcategories">
                                        ${category.subcategories.map(subcat => `
                                            <li class="list-group-item clickable subcategory-item" data-id="${subcat.id}">
                                                ${subcat.name}
                                            </li>
                                        `).join('')}
                                    </ul>
                                ` : ''}
                            </li>
                        `;
                    });
                    $('#categories').html(html);
                    
                    // Add click events for categories and subcategories
                    $('.category-item').click(function(e) {
                        // Don't trigger if clicking on subcategory toggle
                        if ($(e.target).hasClass('subcategory-toggle')) {
                            $(this).find('.subcategories').toggleClass('show');
                            $(this).find('.subcategory-toggle').toggleClass('fa-chevron-down fa-chevron-up');
                            return;
                        }
                        
                        // Don't trigger if clicking on a subcategory
                        if ($(e.target).hasClass('subcategory-item')) {
                            return;
                        }
                        
                        const categoryId = $(this).data('id');
                        const hasSubcategories = $(this).find('.subcategories').length > 0;
                        
                        if (!hasSubcategories) {
                            loadProductsByCategory(categoryId);
                        }
                    });
                    
                    $('.subcategory-item').click(function() {
                        const subcategoryId = $(this).data('id');
                        loadProductsByCategory(subcategoryId);
                    });
                });
            }
            
            // Load brands
            function loadBrands() {
                $.get('/api/brands/', function(data) {
                    let html = '';
                    data.forEach(brand => {
                        html += `
                            <li class="list-group-item clickable brand-item" data-id="${brand.id}">
                                ${brand.name}
                            </li>
                        `;
                    });
                    $('#brands').html(html);
                    
                    $('.brand-item').click(function() {
                        const brandId = $(this).data('id');
                        loadProductsByBrand(brandId);
                    });
                });
            }
            
            // Load all products
            function loadAllProducts() {
                $.get('/api/products/', function(data) {
                    displayProducts(data.results, '#products-container');
                });
            }
            
            // Load top rated products
            function loadTopRatedProducts() {
                $.get('/api/products/top-rated/', function(data) {
                    displayProducts(data.results, '#top-rated-container');
                });
            }
            
            // Load popular products (you'll need to implement this endpoint)
            function loadPopularProducts() {
                // This would use your "popular" endpoint
                $.get('/api/products/popular/', function(data) {
                    displayProducts(data.results, '#popular-container');
                });
            }
            
            // Load products by category
            function loadProductsByCategory(categoryId) {
                $.get(`/api/categories/${categoryId}/products/`, function(data) {
                    displayProducts(data.results, '#products-container');
                    // Switch to all products tab
                    $('#all-products-tab').tab('show');
                });
            }
            
            // Load products by brand
            function loadProductsByBrand(brandId) {
                $.get(`/api/brands/${brandId}/products/`, function(data) {
                    displayProducts(data.results, '#products-container');
                    // Switch to all products tab
                    $('#all-products-tab').tab('show');
                });
            }
            
            // Display products in the specified container
            function displayProducts(products, container) {
                let html = '';
                
                if (products.length === 0) {
                    html = '<div class="col-12 text-center py-5"><h5>No products found</h5></div>';
                } else {
                    products.forEach(product => {
                        html += `
                            <div class="col-md-4 mb-4">
                                <div class="card product-card h-100">
                                    ${product.discount_percent > 0 ? 
                                        `<span class="badge bg-danger discount-badge">${product.discount_percent}% OFF</span>` : ''}
                                    <img src="${product.images[0]?.image_url || '/static/default-product.png'}" 
                                         class="card-img-top" 
                                         alt="${product.name}"
                                         style="height: 200px; object-fit: contain;">
                                    <div class="card-body">
                                        <h5 class="card-title">${product.name}</h5>
                                        <div class="mb-2">
                                            ${renderRatingStars(product.avg_rating)}
                                            <small class="text-muted">(${product.comments.length})</small>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div>
                                                ${product.discount_percent > 0 ? 
                                                    `<span class="text-decoration-line-through text-muted me-2">$${product.price}</span>
                                                     <span class="text-danger fw-bold">$${product.discounted_price}</span>` :
                                                    `<span class="fw-bold">$${product.price}</span>`}
                                            </div>
                                            <button class="btn btn-sm btn-outline-primary clickable add-to-cart" data-id="${product.id}">
                                                <i class="fas fa-cart-plus"></i>
                                            </button>
                                        </div>
                                    </div>
                                    <div class="card-footer bg-transparent">
                                        <button class="btn btn-link clickable view-details" data-id="${product.id}">View Details</button>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                }
                
                $(container).html(html);
                
                // Add event for view details
                $(container).find('.view-details').click(function() {
                    const productId = $(this).data('id');
                    showProductDetails(productId);
                });
                
                // Add event for add to cart
                $(container).find('.add-to-cart').click(function() {
                    const productId = $(this).data('id');
                    addToCart(productId);
                });
            }
            
            // Show product details modal
            function showProductDetails(productId) {
                $.get(`/api/products/${productId}/`, function(product) {
                    let html = `
                        <div class="row">
                            <div class="col-md-6">
                                <div id="productCarousel" class="carousel slide" data-bs-ride="carousel">
                                    <div class="carousel-inner">
                                        ${product.images.map((image, index) => `
                                            <div class="carousel-item ${index === 0 ? 'active' : ''}">
                                                <img src="${image.image_url}" class="d-block w-100" alt="Product image" style="max-height: 400px; object-fit: contain;">
                                            </div>
                                        `).join('')}
                                    </div>
                                    <button class="carousel-control-prev" type="button" data-bs-target="#productCarousel" data-bs-slide="prev">
                                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Previous</span>
                                    </button>
                                    <button class="carousel-control-next" type="button" data-bs-target="#productCarousel" data-bs-slide="next">
                                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                                        <span class="visually-hidden">Next</span>
                                    </button>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h3>${product.name}</h3>
                                <div class="mb-3">
                                    ${renderRatingStars(product.avg_rating)}
                                    <span class="ms-2">${product.avg_rating} of 5 (${product.comments.length} reviews)</span>
                                </div>
                                <div class="mb-3">
                                    ${product.discount_percent > 0 ? 
                                        `<h4 class="text-danger">$${product.discounted_price} 
                                           <small class="text-decoration-line-through text-muted">$${product.price}</small>
                                           <span class="badge bg-danger">${product.discount_percent}% OFF</span>
                                        </h4>` :
                                        `<h4>$${product.price}</h4>`}
                                </div>
                                <p class="mb-4">${product.details || 'No description available for this product.'}</p>
                                <div class="d-flex align-items-center mb-4">
                                    <div class="input-group" style="width: 120px;">
                                        <button class="btn btn-outline-secondary clickable" type="button" id="decrement-qty">-</button>
                                        <input type="number" class="form-control text-center" value="1" min="1" id="product-qty">
                                        <button class="btn btn-outline-secondary clickable" type="button" id="increment-qty">+</button>
                                    </div>
                                    <button class="btn btn-primary ms-3 clickable add-to-cart-modal" data-id="${product.id}">
                                        <i class="fas fa-cart-plus"></i> Add to Cart
                                    </button>
                                </div>
                            </div>
                        </div>
                        <hr>
                        <div class="row mt-4">
                            <div class="col-md-6">
                                <h4>Customer Reviews</h4>
                                <div id="product-comments">
                                    ${product.comments.length > 0 ? 
                                        product.comments.map(comment => `
                                            <div class="card mb-2">
                                                <div class="card-body">
                                                    <h6 class="card-title">${comment.author}</h6>
                                                    <p class="card-text">${comment.content}</p>
                                                    <small class="text-muted">${new Date(comment.created_at).toLocaleDateString()}</small>
                                                </div>
                                            </div>
                                        `).join('') :
                                        '<p>No reviews yet for this product.</p>'}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h4>Add Your Review</h4>
                                <form id="comment-form">
                                    <div class="mb-3">
                                        <textarea class="form-control" id="comment-text" rows="3" required placeholder="Share your thoughts about this product..."></textarea>
                                    </div>
                                    <div class="mb-3">
                                        <label for="rating" class="form-label">Your Rating</label>
                                        <div class="rating-input">
                                            ${[5,4,3,2,1].map(i => `
                                                <input type="radio" id="star-${i}" name="rating" value="${i}" ${i === 5 ? 'checked' : ''}>
                                                <label for="star-${i}" class="clickable"><i class="fas fa-star"></i></label>
                                            `).join('')}
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary clickable">Submit Review</button>
                                </form>
                            </div>
                        </div>
                    `;
                    
                    $('#productModalTitle').text(product.name);
                    $('#productModalBody').html(html);
                    
                    // Quantity controls
                    $('#increment-qty').click(function() {
                        const qtyInput = $('#product-qty');
                        qtyInput.val(parseInt(qtyInput.val()) + 1);
                    });
                    
                    $('#decrement-qty').click(function() {
                        const qtyInput = $('#product-qty');
                        const newVal = parseInt(qtyInput.val()) - 1;
                        if (newVal >= 1) {
                            qtyInput.val(newVal);
                        }
                    });
                    
                    // Comment form submission
                    $('#comment-form').submit(function(e) {
                        e.preventDefault();
                        submitComment(product.id);
                    });
                    
                    // Add to cart from modal
                    $('.add-to-cart-modal').click(function() {
                        const productId = $(this).data('id');
                        const quantity = $('#product-qty').val();
                        addToCart(productId, quantity);
                    });
                    
                    // Initialize modal
                    const productModal = new bootstrap.Modal(document.getElementById('productModal'));
                    productModal.show();
                });
            }
            
            // Submit a review/comment
            function submitComment(productId) {
                const commentText = $('#comment-text').val();
                const ratingValue = $('input[name="rating"]:checked').val();
                
                if (!commentText) {
                    alert('Please enter your review text');
                    return;
                }
                
                $.ajax({
                    url: `/api/products/${productId}/`,
                    method: 'POST',
                    data: {
                        action: 'comment',
                        content: commentText
                    },
                    success: function() {
                        alert('Your review has been submitted');
                        $('#comment-text').val('');
                        showProductDetails(productId); // Refresh to show new review
                    },
                    error: function() {
                        alert('Error submitting your review');
                    }
                });
                
                // Submit rating
                $.ajax({
                    url: `/api/products/${productId}/`,
                    method: 'POST',
                    data: {
                        action: 'rate',
                        value: ratingValue
                    }
                });
            }
            
            // Add product to cart
            function addToCart(productId, quantity = 1) {
                $.ajax({
                    url: '/cart/api/items/',
                    method: 'POST',
                    data: {
                        product: productId,
                        quantity: quantity
                    },
                    success: function() {
                        updateCart();
                        // Close modal if open
                        const productModal = bootstrap.Modal.getInstance(document.getElementById('productModal'));
                        if (productModal) {
                            productModal.hide();
                        }
                    },
                    error: function(xhr) {
                        if (xhr.status === 400) {
                            alert(xhr.responseJSON.detail || 'This product is already in your cart');
                        } else {
                            alert('Error adding to cart');
                        }
                    }
                });
            }
            
            // Update cart display
            function updateCart() {
                $.get('/cart/api/cart/', function(data) {
                    cart = data.items;
                    $('#cart-count').text(cart.length);
                    
                    let html = '';
                    let total = 0;
                    
                    if (cart.length === 0) {
                        html = '<p class="text-muted text-center py-3">Your cart is empty</p>';
                    } else {
                        cart.forEach(item => {
                            const itemTotal = item.quantity * item.product_price;
                            total += itemTotal;
                            
                            html += `
                                <div class="card mb-2">
                                    <div class="card-body">
                                        <div class="d-flex justify-content-between">
                                            <h6 class="card-title">${item.product_name}</h6>
                                            <button class="btn btn-sm btn-outline-danger clickable remove-item" data-id="${item.id}">&times;</button>
                                        </div>
                                        <div class="d-flex justify-content-between align-items-center mt-2">
                                            <div class="input-group" style="width: 120px;">
                                                <button class="btn btn-outline-secondary clickable update-qty" data-action="decrease" data-id="${item.id}">-</button>
                                                <input type="number" class="form-control text-center cart-item-qty" value="${item.quantity}" min="1" data-id="${item.id}">
                                                <button class="btn btn-outline-secondary clickable update-qty" data-action="increase" data-id="${item.id}">+</button>
                                            </div>
                                            <span class="fw-bold">$${itemTotal.toFixed(2)}</span>
                                        </div>
                                    </div>
                                </div>
                            `;
                        });
                    }
                    
                    $('#cart-items').html(html);
                    $('#cart-total').text('$' + (data.final_price || total).toFixed(2));
                    
                    // Add events for cart items
                    $('.remove-item').click(function() {
                        const itemId = $(this).data('id');
                        removeFromCart(itemId);
                    });
                    
                    $('.update-qty').click(function() {
                        const itemId = $(this).data('id');
                        const action = $(this).data('action');
                        const qtyInput = $(this).siblings('.cart-item-qty');
                        let newQty = parseInt(qtyInput.val());
                        
                        if (action === 'increase') {
                            newQty += 1;
                        } else {
                            newQty = Math.max(1, newQty - 1);
                        }
                        
                        updateCartItem(itemId, newQty);
                    });
                    
                    $('.cart-item-qty').change(function() {
                        const itemId = $(this).data('id');
                        const newQty = Math.max(1, parseInt($(this).val()) || 1);
                        updateCartItem(itemId, newQty);
                    });
                });
            }
            
            // Remove item from cart
            function removeFromCart(itemId) {
                $.ajax({
                    url: `/cart/api/items/${itemId}/`,
                    method: 'DELETE',
                    success: function() {
                        updateCart();
                    },
                    error: function() {
                        alert('Error removing item from cart');
                    }
                });
            }
            
            // Update cart item quantity
            function updateCartItem(itemId, quantity) {
                $.ajax({
                    url: `/cart/api/items/${itemId}/`,
                    method: 'PATCH',
                    data: { quantity: quantity },
                    success: function() {
                        updateCart();
                    },
                    error: function() {
                        alert('Error updating quantity');
                    }
                });
            }
            
            // Apply discount code
            function applyDiscount(code) {
                if (!code) {
                    alert('Please enter a discount code');
                    return;
                }
                
                $.ajax({
                    url: '/cart/api/apply-discount/',
                    method: 'POST',
                    data: { code: code },
                    success: function() {
                        alert('Discount applied successfully');
                        updateCart();
                    },
                    error: function() {
                        alert('Invalid discount code');
                    }
                });
            }
            
            // Render rating stars
            function renderRatingStars(rating) {
                const fullStars = Math.floor(rating);
                const hasHalfStar = rating % 1 >= 0.5;
                let stars = '';
                
                for (let i = 1; i <= 5; i++) {
                    if (i <= fullStars) {
                        stars += '<i class="fas fa-star rating-stars"></i>';
                    } else if (i === fullStars + 1 && hasHalfStar) {
                        stars += '<i class="fas fa-star-half-alt rating-stars"></i>';
                    } else {
                        stars += '<i class="far fa-star rating-stars"></i>';
                    }
                }
                
                return stars;
            }
            
            // Initialize the page
            function init() {
                loadCategories();
                loadBrands();
                loadAllProducts();
                loadTopRatedProducts();
                loadPopularProducts();
                updateCart();
                
                // Tab switching
                $('#productsTab a').click(function(e) {
                    e.preventDefault();
                    $(this).tab('show');
                });
                
                // Cart toggle
                $('#cart-toggle').click(function() {
                    $('#cart-sidebar').addClass('open');
                });
                
                $('#close-cart').click(function() {
                    $('#cart-sidebar').removeClass('open');
                });
                
                // Apply discount
                $('#apply-discount').click(function() {
                    const code = $('#discount-code').val();
                    applyDiscount(code);
                });
                
                // Checkout
                $('#checkout-btn').click(function() {
                    $.ajax({
                        url: '/cart/api/checkout/',
                        method: 'POST',
                        success: function() {
                            alert('Your order has been placed successfully!');
                            $('#cart-sidebar').removeClass('open');
                            updateCart();
                        },
                        error: function() {
