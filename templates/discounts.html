<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>محصولات تخفیف‌دار</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        .products-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 8px;
            padding: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .product-card:hover {
            transform: translateY(-5px);
        }
        .product-image {
            width: 100%;
            height: 200px;
            object-fit: contain;
            border-bottom: 1px solid #eee;
            margin-bottom: 10px;
        }
        .product-name {
            font-size: 18px;
            margin: 0 0 10px 0;
            color: #2c3e50;
        }
        .product-price {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .original-price {
            text-decoration: line-through;
            color: #7f8c8d;
        }
        .discounted-price {
            font-weight: bold;
            color: #e74c3c;
            font-size: 18px;
        }
        .discount-badge {
            background-color: #e74c3c;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        .product-rating {
            color: #f39c12;
            margin: 5px 0;
        }
        .view-details {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 8px 15px;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>محصولات تخفیف‌دار ویژه</h1>
        <p>بهترین پیشنهادات با تخفیف‌های استثنایی</p>
    </div>

    <div id="products-container" class="products-container">
        <!-- محصولات اینجا نمایش داده می‌شوند -->
    </div>

    <script>
        // آدرس API
        const API_URL = 'http://127.0.0.1:8000/api/discounted-products/';

        // تابع برای دریافت و نمایش محصولات
        async function loadProducts() {
            try {
                const response = await fetch(API_URL);
                
                if (!response.ok) {
                    throw new Error('خطا در دریافت اطلاعات از سرور');
                }
                
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('products-container').innerHTML = `
                    <div style="grid-column: 1/-1; text-align: center; color: red;">
                        <p>خطا در بارگذاری محصولات</p>
                        <p>${error.message}</p>
                        <button onclick="loadProducts()">تلاش مجدد</button>
                    </div>
                `;
            }
        }

        // تابع برای نمایش محصولات
        function displayProducts(products) {
            const container = document.getElementById('products-container');
            
            if (products.length === 0) {
                container.innerHTML = '<p style="grid-column: 1/-1; text-align: center;">هیچ محصول تخفیف‌داری یافت نشد.</p>';
                return;
            }
            
            container.innerHTML = products.map(product => `
                <div class="product-card">
                    ${product.images.length > 0 ? 
                        `<img src="http://127.0.0.1:8000${product.images[0].image_url}" 
                             alt="${product.name}" 
                             class="product-image">` : 
                        '<div class="product-image" style="display: flex; align-items: center; justify-content: center; color: #999;">بدون تصویر</div>'}
                    <h3 class="product-name">${product.name}</h3>
                    <div class="product-price">
                        <span class="original-price">${product.price} تومان</span>
                        <span class="discounted-price">${product.final_price} تومان</span>
                        <span class="discount-badge">${product.discount_percent}%</span>
                    </div>
                    <div class="product-rating">
                        امتیاز: ${product.avg_rating || '---'}
                    </div>
                    <p>دسته‌بندی: ${product.category}</p>
                    <a href="#" onclick="showProductDetail(${product.id})" class="view-details">مشاهده جزئیات</a>
                </div>
            `).join('');
        }

        // تابع برای نمایش جزئیات محصول (می‌توانید توسعه دهید)
        function showProductDetail(productId) {
            alert(`جزئیات محصول با شناسه ${productId} نمایش داده خواهد شد`);
            // می‌توانید یک صفحه جدید باز کنید یا با modal نمایش دهید
            // window.location.href = `product.html?id=${productId}`;
        }

        // بارگذاری محصولات هنگام لود صفحه
        document.addEventListener('DOMContentLoaded', loadProducts);
    </script>
</body>
</html>
