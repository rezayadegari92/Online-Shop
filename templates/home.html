<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Shopping Cart</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background-color: #f8f9fa; }
    .cart-item { background: #fff; padding: 20px; border-radius: 12px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-bottom: 15px; }
    .btn { min-width: 40px; }
    .price-tag { font-weight: bold; color: #28a745; }
    .checkout-btn { margin-top: 20px; }
  </style>
</head>
<body>
<div class="container mt-5">
  <h2 class="mb-4">Your Shopping Cart</h2>

  <div id="cart-items"></div>

  <div class="d-flex justify-content-between align-items-center">
    <h4>Total: <span id="final-price" class="price-tag">$0.00</span></h4>
    <button id="checkout-btn" class="btn btn-success checkout-btn">Checkout</button>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script>
  $(document).ready(function() {
    loadCart();

    function loadCart() {
      $.ajax({
        url: '/api/cart/',   // << آدرس کارت
        method: 'GET',
        headers: { 'Authorization': 'Bearer ' + localStorage.getItem('access_token') },
        success: function(data) {
          $('#cart-items').empty();
          data.items.forEach(function(item) {
            $('#cart-items').append(`
              <div class="cart-item d-flex justify-content-between align-items-center" data-id="${item.id}">
                <div>
                  <h5>${item.product_name}</h5>
                  <p>Price: <span class="price-tag">$${item.product_price}</span></p>
                </div>
                <div class="d-flex align-items-center">
                  <button class="btn btn-outline-secondary btn-decrease">-</button>
                  <span class="mx-2 quantity">${item.quantity}</span>
                  <button class="btn btn-outline-secondary btn-increase">+</button>
                  <button class="btn btn-danger btn-delete ms-3">Delete</button>
                </div>
              </div>
            `);
          });
          $('#final-price').text(`$${data.final_price}`);
        },
        error: function() {
          alert('Failed to load cart.');
        }
      });
    }

    // Increase quantity
    $(document).on('click', '.btn-increase', function() {
      const itemDiv = $(this).closest('.cart-item');
      const id = itemDiv.data('id');
      let quantity = parseInt(itemDiv.find('.quantity').text()) + 1;
      updateQuantity(id, quantity);
    });

    // Decrease quantity
    $(document).on('click', '.btn-decrease', function() {
      const itemDiv = $(this).closest('.cart-item');
      const id = itemDiv.data('id');
      let quantity = parseInt(itemDiv.find('.quantity').text()) - 1;
      if (quantity < 1) quantity = 1;
      updateQuantity(id, quantity);
    });

    // Delete item
    $(document).on('click', '.btn-delete', function() {
      const itemDiv = $(this).closest('.cart-item');
      const id = itemDiv.data('id');
      $.ajax({
        url: `/api/cart/items/${id}/`,
        method: 'DELETE',
        headers: { 'Authorization': 'Bearer ' + localStorage.getItem('access_token') },
        success: function() {
          loadCart();
        },
        error: function() {
          alert('Failed to delete item.');
        }
      });
    });

    // Checkout
    $('#checkout-btn').click(function() {
      $.ajax({
        url: '/api/cart/checkout/',
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + localStorage.getItem('access_token') },
        success: function(response) {
          alert(response.detail);
          loadCart();
        },
        error: function() {
          alert('Failed to checkout.');
        }
      });
    });

    function updateQuantity(id, quantity) {
      $.ajax({
        url: `/api/cart/items/${id}/`,
        method: 'PATCH',
        headers: { 'Authorization': 'Bearer ' + localStorage.getItem('access_token') },
        contentType: 'application/json',
        data: JSON.stringify({ quantity: quantity }),
        success: function() {
          loadCart();
        },
        error: function() {
          alert('Failed to update quantity.');
        }
      });
    }
  });
</script>
</body>
</html>
