<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        /* Maintain existing CSS styles */
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --danger: #dc3545;
            --light: #ecf0f1;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            background: #f5f6fa;
            padding: 2rem;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .profile-section, .addresses-section {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .section-title {
            color: var(--primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: opacity 0.2s ease;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary {
            background: var(--primary);
            color: white;
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .address-card {
            background: var(--light);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            position: relative;
        }

        .address-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
        }

        .error-message {
            color: var(--danger);
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .profile-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Profile Section -->
        <div class="profile-section">
            <h2 class="section-title">Profile Information</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName">
                </div>
                <div class="form-group">
                    <label>Birth Date</label>
                    <input type="date" id="birthDate">
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>

        <!-- Addresses Section -->
        <div class="addresses-section">
            <div class="header">
                <h2 class="section-title">Addresses</h2>
                <button class="btn btn-secondary" onclick="showAddressModal()">Add Address</button>
            </div>
            <div id="addressesList"></div>
        </div>
    </div>

    <!-- Address Modal -->
    <div id="addressModal" class="modal">
        <div class="modal-content">
            <h3>Add/Edit Address</h3>
            <form id="addressForm">
                <input type="hidden" id="addressId">
                <div class="form-group">
                    <label>Street</label>
                    <input type="text" id="street" required>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" id="state" required>
                </div>
                <div class="form-group">
                    <label>Postal Code</label>
                    <input type="text" id="postalCode" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isDefault"> Default Address
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Save Address</button>
                    <button type="button" class="btn btn-secondary" onclick="hideAddressModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // CSRF Token Handling
        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Global state
        let currentEditingAddress = null;

        // Initial data load
        document.addEventListener('DOMContentLoaded', fetchProfileData);

        async function fetchProfileData() {
            try {
                let token = localStorage.getItem('token');
                if (!token) throw new Error('No authentication token found');

                let response = await fetch('/api/profile/', {
                    headers: {
                        'Authorization': `Bearer ${token}`,
                        'X-CSRFToken': getCookie('csrftoken')
                    }
                });

                // Handle token expiration
                if (response.status === 401) {
                    const refreshSuccess = await refreshToken();
                    if (refreshSuccess) {
                        token = localStorage.getItem('token');
                        response = await fetch('/api/profile/', {
                            headers: {
                                'Authorization': `Bearer ${token}`,
                                'X-CSRFToken': getCookie('csrftoken')
                            }
                        });
                    } else {
                        localStorage.clear();
                        window.location.href = '/login/';
                        return;
                    }
                }

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to fetch profile');
                }

                const data = await response.json();
                populateProfileForm(data);
                renderAddresses(data.addresses);
            } catch (error) {
                showError(error.message);
            }
        }

        async function refreshToken() {
            try {
                const refreshToken = localStorage.getItem('refresh_token');
                if (!refreshToken) throw new Error('No refresh token available');

                const response = await fetch('/api/token/refresh/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': getCookie('csrftoken')
                    },
                    body: JSON.stringify({ refresh: refreshToken })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Token refresh failed');
                }

                const tokenData = await response.json();
                localStorage.setItem('token', tokenData.access);
                if (tokenData.refresh) {
                    localStorage.setItem('refresh_token', tokenData.refresh);
                }
                return true;
            } catch (error) {
                showError(error.message);
                return false;
            }
        }

        // Rest of the functions remain the same with proper CSRF and JWT handling
        // [Maintain all other functions from previous implementation]
        // Ensure all fetch requests include both Authorization and X-CSRFToken headers

    </script>
</body>
</html>
