<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --light: #ecf0f1;
            --border-radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            line-height: 1.6;
            background: #f5f6fa;
            padding: 2rem;
        }

        .profile-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 2rem;
        }

        .profile-section, .addresses-section {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .section-title {
            color: var(--primary);
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid var(--secondary);
        }

        .form-group {
            margin-bottom: 1.2rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--primary);
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--secondary);
        }

        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .btn-primary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary {
            background: var(--primary);
            color: white;
        }

        .address-card {
            background: var(--light);
            padding: 1rem;
            border-radius: var(--border-radius);
            margin-bottom: 1rem;
            position: relative;
        }

        .address-actions {
            position: absolute;
            top: 1rem;
            right: 1rem;
            display: flex;
            gap: 0.5rem;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background: white;
            padding: 2rem;
            border-radius: var(--border-radius);
            width: 90%;
            max-width: 500px;
        }

        .error-message {
            color: #e74c3c;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }
        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 0.4rem 0.8rem;
            border-radius: 4px;
        }

        .btn-danger:hover {
            background: #bb2d3b;
        }

        .address-actions {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 0.5rem;
        }

        @media (max-width: 768px) {
            .profile-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <!-- Profile Section -->
        <div class="profile-section">
            <h2 class="section-title">Profile Information</h2>
            <form id="profileForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" id="firstName">
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" id="lastName">
                </div>
                <div class="form-group">
                    <label>Birth Date</label>
                    <input type="date" id="birthDate">
                </div>
                <button type="submit" class="btn btn-primary">Update Profile</button>
            </form>
        </div>

        <!-- Addresses Section -->
        <div class="addresses-section">
            <div class="header">
                <h2 class="section-title">Addresses</h2>
                <button class="btn btn-secondary" onclick="showAddressModal()">Add Address</button>
            </div>
            <div id="addressesList"></div>
        </div>
    </div>

    <!-- Address Modal -->
    <div id="addressModal" class="modal">
        <div class="modal-content">
            <h3>Add/Edit Address</h3>
            <form id="addressForm">
                <input type="hidden" id="addressId">
                <div class="form-group">
                    <label>Street</label>
                    <input type="text" id="street" required>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="city" required>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <input type="text" id="state" required>
                </div>
                <div class="form-group">
                    <label>Postal Code</label>
                    <input type="text" id="postalCode" required>
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" id="isDefault"> Default Address
                    </label>
                </div>
                <button type="submit" class="btn btn-primary">Save Address</button>
                <button type="button" class="btn btn-secondary" onclick="hideAddressModal()">Cancel</button>
            </form>
        </div>
    </div>

    <script>
        // Load profile data on page load
        document.addEventListener('DOMContentLoaded', fetchProfileData);
        async function deleteAddress(addressId) {
            if (!confirm('Are you sure you want to delete this address?')) return;
            
            try {
                // Get current addresses
                const response = await fetch('/api/profile/', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                
                // Filter out the deleted address
                const updatedAddresses = data.addresses
                    .filter(addr => addr.id !== addressId)
                    .map(addr => ({
                        id: addr.id,
                        street: addr.street,
                        city: addr.city,
                        state: addr.state,
                        postal_code: addr.postal_code,
                        country: addr.country,
                        is_default: addr.is_default
                    }));

                // Send update request
                const updateResponse = await fetch('/api/profile/', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify({
                        addresses: updatedAddresses
                    })
                });

                if (!updateResponse.ok) throw new Error('Delete failed');
                
                // Refresh display
                fetchProfileData();
                alert('Address deleted successfully');
            } catch (error) {
                console.error('Delete error:', error);
                alert('Error deleting address');
            }
        }

        async function fetchProfileData() {
            try {
                const response = await fetch('/api/profile/', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    }
                });
                const data = await response.json();
                populateProfileForm(data);
                renderAddresses(data.addresses);
            } catch (error) {
                console.error('Error fetching profile:', error);
            }
        }

        function populateProfileForm(data) {
            document.getElementById('username').value = data.username;
            document.getElementById('email').value = data.email;
            document.getElementById('firstName').value = data.first_name || '';
            document.getElementById('lastName').value = data.last_name || '';
            document.getElementById('birthDate').value = data.birth_date || '';
        }

        function renderAddresses(addresses) {
            const container = document.getElementById('addressesList');
            container.innerHTML = addresses.map(address => `
                <div class="address-card">
                    <div class="address-actions">
                        <button class="btn btn-primary" onclick="editAddress(${address.id})">Edit</button>
                        <button class="btn btn-danger" onclick="deleteAddress(${ address.id })">Delete</button>
                    </div>
                    <p>${address.street}</p>
                    <p>${address.city}, ${address.state} ${address.postal_code}</p>
                    <p>${address.country} ${address.is_default ? '(Default)' : ''}</p>
                </div>
            `).join('');
        }

        // Profile Form Submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const profileData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                birth_date: document.getElementById('birthDate').value
            };

            try {
                const response = await fetch('/api/profile/', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(profileData)
                });

                if (!response.ok) throw new Error('Update failed');
                alert('Profile updated successfully!');
            } catch (error) {
                console.error('Update error:', error);
                alert('Error updating profile');
            }
        });

        // Address Modal Functions
        let currentEditingAddress = null;

        function showAddressModal(address = null) {
            currentEditingAddress = address?.id || null;
            if (address) {
                document.getElementById('addressId').value = address.id;
                document.getElementById('street').value = address.street;
                document.getElementById('city').value = address.city;
                document.getElementById('state').value = address.state;
                document.getElementById('postalCode').value = address.postal_code;
                document.getElementById('isDefault').checked = address.is_default;
            }
            document.getElementById('addressModal').style.display = 'flex';
        }

        function hideAddressModal() {
            document.getElementById('addressModal').style.display = 'none';
            document.getElementById('addressForm').reset();
            currentEditingAddress = null;
        }

        // Address Form Submission
        document.getElementById('addressForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const addressData = {
                street: document.getElementById('street').value,
                city: document.getElementById('city').value,
                state: document.getElementById('state').value,
                postal_code: document.getElementById('postalCode').value,
                is_default: document.getElementById('isDefault').checked
            };

            try {
                const profileData = {
                    addresses: [{
                        ...addressData,
                        id: currentEditingAddress
                    }]
                };

                const response = await fetch('/api/profile/', {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${localStorage.getItem('token')}`
                    },
                    body: JSON.stringify(profileData)
                });

                if (!response.ok) throw new Error('Address update failed');
                
                hideAddressModal();
                fetchProfileData();
                alert('Address saved successfully!');
            } catch (error) {
                console.error('Address error:', error);
                alert('Error saving address');
            }
        });

        async function editAddress(addressId) {
            const response = await fetch(`/api/profile/`, {
                headers: {
                    'Authorization': `Bearer ${localStorage.getItem('token')}`
                }
            });
            const data = await response.json();
            const address = data.addresses.find(a => a.id === addressId);
            if (address) showAddressModal(address);
        }
    </script>
</body>
</html>
