<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Store Frontend</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 0 auto; padding: 1rem; }
    h1, h2, h3 { color: #333; }
    .product { border: 1px solid #ccc; padding: 0.5rem; margin-bottom: 0.5rem; }
    .btn { padding: 0.3rem 0.6rem; margin-top: 0.4rem; cursor: pointer; }
    #login-form, #product-list, #product-detail { margin-bottom: 1.5rem; }
    textarea, input[type='number'] { width: 100%; box-sizing: border-box; margin-top: 0.3rem; }
  </style>
</head>
<body>
  <h1>Product Store</h1>

  <!-- Login Section -->
  <section id="login-section">
    <h2>Login</h2>
    <form id="login-form">
      <input id="username" placeholder="Username" required /><br />
      <input id="password" type="password" placeholder="Password" required /><br />
      <button type="submit" class="btn">Login</button>
    </form>
    <div id="auth-status"></div>
  </section>

  <!-- Product List -->
  <section id="product-list" style="display:none;">
    <h2>Products</h2>
    <div id="product-list-container"></div>
  </section>

  <!-- Product Detail -->
  <section id="product-detail" style="display:none;">
    <button class="btn" onclick="showList()">‚Üê Back to List</button>
    <div id="product-detail-container"></div>
  </section>

  <script>
    // --- Authentication ---
    async function loginUser(event) {
      event.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const res = await fetch('/api/token/', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username, password })
      });
      const data = await res.json();
      if (res.ok && data.access) {
        localStorage.setItem('access_token', data.access);
        document.getElementById('auth-status').innerText = 'Logged in';
        document.getElementById('login-section').style.display = 'none';
        loadProducts();
      } else {
        alert('Login failed: ' + JSON.stringify(data));
      }
    }
    document.getElementById('login-form').addEventListener('submit', loginUser);

    // --- Load Product List ---
    async function loadProducts() {
      const token = localStorage.getItem('access_token');
      const res = await fetch('/api/products/', {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      if (!res.ok) { console.error('Failed to fetch products'); return; }
      const data = await res.json();
      renderProductList(data.results);
      document.getElementById('product-list').style.display = 'block';
    }

    function renderProductList(products) {
      const container = document.getElementById('product-list-container');
      container.innerHTML = '';
      products.forEach(p => {
        const div = document.createElement('div');
        div.className = 'product';
        div.innerHTML = `
          <h3>${p.name}</h3>
          <p>Price: ${p.discounted_price}</p>
          <button class="btn" onclick="loadProductDetail(${p.id})">View Details</button>
        `;
        container.appendChild(div);
      });
    }

    // --- Product Detail ---
    async function loadProductDetail(id) {
      const token = localStorage.getItem('access_token');
      const res = await fetch(`/api/products/${id}/`, {
        headers: { 'Authorization': 'Bearer ' + token }
      });
      if (!res.ok) { console.error('Failed to fetch detail'); return; }
      const p = await res.json();
      renderProductDetail(p);
      document.getElementById('product-list').style.display = 'none';
      document.getElementById('product-detail').style.display = 'block';
    }

    function renderProductDetail(p) {
      const container = document.getElementById('product-detail-container');
      container.innerHTML = `
        <h2>${p.name}</h2>
        <p>${p.details.replace(/\r\n/g, '<br/>')}</p>
        <p>Final Price: ${p.final_price}</p>
        <h3>Comments (${p.comments.length})</h3>
      `;

      // Comments list
      p.comments.forEach(c => {
        const div = document.createElement('div');
        div.innerText = `${c.author}: ${c.content}`;
        container.appendChild(div);
      });

      // Comment form
      container.innerHTML += `
        <textarea id="comment-text" placeholder="Add a comment"></textarea><br />
        <button class="btn" onclick="postComment(${p.id})">Submit Comment</button>
      `;

      // Rating form
      container.innerHTML += `
        <h3>Rate Product</h3>
        <input type="number" id="rating-value" min="1" max="5" placeholder="1-5"/><br />
        <button class="btn" onclick="postRating(${p.id})">Submit Rating</button>
      `;
    }

    // --- Post Comment ---
    async function postComment(id) {
      const text = document.getElementById('comment-text').value;
      const token = localStorage.getItem('access_token');
      const res = await fetch(`/api/products/${id}/`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ action: 'comment', content: text })
      });
      if (res.ok) { alert('Comment added'); loadProductDetail(id); }
      else { const err = await res.json(); alert('Error: ' + JSON.stringify(err)); }
    }

    // --- Post Rating ---
    async function postRating(id) {
      const value = parseInt(document.getElementById('rating-value').value);
      const token = localStorage.getItem('access_token');
      const res = await fetch(`/api/products/${id}/`, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
          'Authorization': 'Bearer ' + token
        },
        body: JSON.stringify({ action: 'rate', rating: value })
      });
      if (res.ok) { alert('Rating added'); loadProductDetail(id); }
      else { const err = await res.json(); alert('Error: ' + JSON.stringify(err)); }
    }

    // --- Back to list ---
    function showList() {
      document.getElementById('product-detail').style.display = 'none';
      document.getElementById('product-list').style.display = 'block';
    }
  </script>
</body>
</html>
